<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Movie Database</title>
  <link rel="stylesheet" href="style.css"></link>

  <script src="app.js" charset="utf-8" defer></script>

  <!--defer garanie the ORDER offen use ! -->
  <!-- async not garanie the Order!! use only when the script dont interact with the browser stricly use when "send some data" to the back-end !!! :> -->
</head>  
<body>

  <header>
   <h2>Favorite Movies</h2> 
   <button id="add-movie"><span>Add Movie</span></button>
</header>

<div id="backdrop"></div>
<section class="modal" id="add-modal">
  <label for="">Movie Title</label>
  <input id="input" type="text" placeholder="enter movie">
  <hr>
  <label for="">Image URL</label>
  <input id="input" type="text" placeholder="enter image URL">
  <hr>
  <label for="">Your Rating</label>
  <input type="number" 
         placeholder="enter rating"
         step="1"
         min="1"
         max="5"
         name="rating"
         id="rating"
         >
         
  <hr>
    <div class="modal--actions"></div>
      <button id="save-movie">Add</button>
      <button id="btn--passive">Cancel</button>
  </div>
  
</section>
<div class="container-modal-delete" id="delete-modal">
  <div class="modal card">
        <h2 class="modal__title">Are You sure ?</h2>
        <p class="modal__content">
          Are You sure You want to delete this item ? This action can't be made undone 
        </p>
        <div class="modal__actions">
          <button class="cancel" id="btn--passive">No (Cancel)</button>
          <button class="del"  id="btn--danger">Yes</button>
        </div>
   </div>
   </div>
<hr>
<section id="entry-text" class="card">
  <p>Your personal movie list</p>
</section>
      <ul id="movie-list"></ul>
</body>
</html>
